<ul class="table">
    <li class="colgroup rightAlign">
        <div ng-show="uiGrid.enableRowSelection">
            <dropdown style="width: 200px;" dropdown-placeholder="{{columnData.length}} Selected">
                <div search search-model='searchText' placeholder='Find Column'></div>
                <div multi-select ng-model="origColumnData" displayTest="name" checkvalue="active" search-model="searchText"></div>
            </dropdown>
        </div>
        <div ng-show="uiGrid.maxRow">
            <span>{{currPage}} of {{noOfPages}}</span>
            <button ng-disabled="currPage == 1" ng-click="currPage = currPage - 1"><i class="fa fa-arrow-left"></i>
            </button>
            <button ng-disabled="currPage == noOfPages" ng-click="currPage = currPage + 1"><i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </li>
    <li class="row header">
        <div ng-repeat="item in columnData| filter : {active: true} : true" class="cell">
            <span title="{{item.name}}">{{item.name}}</span>
            <span ng-show="item.sortable" class="sortdiv">
                <i class="fa fa-sort-down" ng-show="item.dir == 'desc'" ng-click = "setSort('','')"></i>
                <i class="fa fa-sort-up" ng-show="item.dir == 'asc'" ng-click="setSort(item.name,'desc')"></i>
                <i class="fa fa-unsorted" ng-show="!item.dir" ng-click = "setSort(item.name,'asc')"></i>
            </span>
            <span ng-show="item.searcheable" class="searchdiv">
                <span class="inputspan">
                    <input type="text" ng-model="item.searchval">
                    <i class="fa fa-close" ng-click="item.searchval = ''"></i>
                </span>
            <i class="fa fa-search" ng-click="search = !search"></i>
            </span>
        </div>
    </li>
    <li ng-repeat="obj in gridData|startFrom:(currPage-1)*pageSize|limitTo:pageSize" class="row">
        <div ng-repeat="item in columnData" class="cell"><span>{{obj[item.name]}}</span>
        </div>
    </li>
</ul>
